$def with (idioma,status)
<!DOCTYPE html>
<html>
<head>
    <title>CSB Mercurio R1 Status</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--  <style src="./static/home.css" type="text/css"></style>-->
    <link rel="stylesheet" href="/static/config.css" type="text/css">
</head>

<body>
  <div class="Display">

    <div class="screenTittle absolute">
      <h1 id="configTittle">$idioma['configTittle']</h1>
    </div>

    <div class="C_IdiomaBtn Btn absolute">
      <img id="idiomaBtn" class="absolute" src="/static/icons/idioma.png" alt="IdiomaButton">
    </div>

    <div class="C_InfoBtn Btn absolute">
      <img id="infoBtn" class="absolute" src="/static/icons/info.png" alt="InfoButton">
    </div>

    <div class="C_LoginBtn Btn absolute">
      <img id="loginBtn" class="absolute" src="/static/icons/login.png" alt="LoginButton">
    </div>

    <div class="C_ApagarBtn Btn absolute">
      <img id="apagarBtn" class="absolute" src="/static/icons/turn_off.png" alt="ApagarButton">
    </div>

    <div class="return absolute">
      <img id="goBack" class="absolute" src="/static/icons/back.png" alt="return">
    </div>

    <div class="language absolute" id="language">
      <select class="absolute languageList" name="languageList" id="languageList">
      </select>
    </div>
  </div>
  <p id="lista"></p>
  <script src="/static/config.js" type="text/javascript"> </script>
</body>
</html>
